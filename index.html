<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&display=swap" rel="stylesheet">
	<title>Campaign</title>
	
	<style>
	:root{
	--cor-fundo-roxo:#DABDFA;
	--cor-fundo-branco:#FEFEFE;
	--cor-cinza: #8E9299;
	--cor-destaque: #f0e8ff;
	--cor-cinza-claro: #DBDBDB;
	--cor-rosa--claro:#DB66BA;
	--cor-branco-off: #FEFEFE;
	}
	body{
	background-color: var(--cor-fundo-roxo);
	height: 100%;
	font-family: "Assistant", sans-serif;
	}
	
	.texto1{
	width: 680px;
	height: 40px;
	background-color: var(--cor-fundo-branco);
	margin:auto;
	border-top-right-radius: 10px;
	border-top-left-radius: 10px;
	text-align: center;
	font-family: "Assistant", sans-serif;

	
	}
	
	.plano1 p{
	color: var(--cor-cinza);

	}
	
	
	.principal{
	background-color: var(--cor-fundo-branco);
	display:flex;
	width: 680px;
	height: 600px;
	margin:  auto;
	border-bottom-right-radius: 10px;
	border-bottom-left-radius: 10px;
	box-shadow: 3px 5px 10px -2px rgba(0, 0, 0, 0.2);

	
	}
	
	.plano1{
	width: 300px;
	height: 500px;
	border: 1px solid var(--cor-cinza-claro);
	border-radius: 10px;
	margin: auto;
	margin-right:7px;
	margin-bottom: 15px;
	padding:5px;
	
	
	}
	
	.plano2{
	width: 300px;
	height: 500px;
	border: 1px solid white ;
	border-radius: 10px;
	margin: auto;
	margin-left:7px;
	margin-bottom: 15px;
	background: radial-gradient(ellipse at top left, pink, pink,white);
	padding:5px;
	
	}
	
	.toggle{
	  display: inline-flex;
	  background-color: #fff;
	  border: 1px solid #ddd;
	  border-radius: 5px;
	  overflow: hidden;
	
	  font-size:16px;
	  
	}
	
	.toggle input {
      display: none;
    }
	
	.toggle label {
      padding: 1px 2px;
      cursor: pointer;
      color: #777;
      transition: all 0.3s ease;
      user-select: none;
    }
	
	 .toggle input:checked + label {
      background-color: var(--cor-destaque); 
      color: #222;
      
    }
	
	.lista{
	list-style:none;
	padding:0;
	margin:0;
	margin-top: 30px;
	}
	li {
	  display: flex;
	  align-items: center; 
	  gap: 6px; 
		}
	.lista li {
	  line-height: 1.8; 
	}
	
	.linha{
	width:300px;
	height:1px;
	background-color:var(--cor-cinza-claro);
	
	}
	
	.start{
	border-radius: 10px;
	padding: 7px 70px 7px 70px;
	color:var(--cor-cinza);
	border: 1px solid var(--cor-cinza);
	background-color: var(--cor-fundo-branco);
	display:block;
	margin: 0 auto;
	margin-top:30px;
	}
	.bi-bullseye{
	padding-top: 20px;
	font-size: 30px;
	color: var(--cor-rosa--claro);
	}
	.bi-gem{
	color:var(--cor-fundo-branco);
	font-size:30px;
	}
	.box{
	display: flex;
	margin:0;
	}
	.offer{
	margin:30px;
	margin-left: 5px;
	margin-bottom: 0;
	}
	
	.offer p {
	font-size: 10px;
	width: 60px;
	height: 10px;
	padding: 2px;
	border: 1px solid var(--cor-branco-off);
	text-align:center;
	margin:5px;
	color: var(--cor-branco-off);
	border-radius: 5px;
	}
	
	.plano2 p{
	color: var(--cor-cinza);
	margin-top:0;
	margin-bottom:16px;
	font-family: "Assistant", sans-serif;
	
	}
	.linha2{
	width:300px;
	height:1px;
	background-color:var(--cor-branco-off);
	
	}
	.lista2{
	list-style:none;
	padding:0;
	margin:0;
	margin-top: 30px;
	}
	
	.lista2 li {
	  line-height: 1.8; 
	}
	
	
	.start2{
	border-radius: 10px;
	padding: 7px 70px 7px 70px;
	color: var(--cor-branco-off);
	background-color: red;
	display:block;
	margin: 0 auto;
	margin-top:30px;
	border:none;
	}
	
	h1{
	font-family: "Assistant", sans-serif;
	}
	
	


	</style>

	
	
</head>
<body>
<div class="texto1"><h1>Choose a plan that's right for you<h1>
 <div class="toggle">
    <input type="radio" id="monthly" name="plan" checked>
    <label for="monthly">Monthly</label>
    <input type="radio" id="yearly" name="plan">
    <label for="yearly">Yearly</label>
	
  </div></div>
<div class="principal"> 
<div class="plano1">
<i class="bi bi-bullseye"></i>
<h1>Premium</h1>
<p>4k + HDR</p>
<h2 id="precoP">$15</h2>
<div class="linha"></div><br>
<ul class="lista">
<li><i class="bi bi-check"></i>Best video quality</li>
<li><i class="bi bi-check"></i>4k (ultra HD)+ HDR</li>
<li><i class="bi bi-check"></i>Special audio</li>
<li><i class="bi bi-check"></i>Tv, mobile, phone, tablet</li>
<li><i class="bi bi-check"></i>4 devices</li>
</ul>
<button class="start">Get started</button>
</div>
<div class="plano2">
<i class="bi bi-gem"></i>
<div class="box">
<h1>Basic</h1>
<div class="offer"> <p>Best ofer</p>
</div>
</div>
<p>720</p>
<h2 id="precoB">$7</h2>
<div class="linha2"></div><br>
<ul class="lista2">
<li><i class="bi bi-check"></i>Good video quality</li>
<li><i class="bi bi-check"></i>720 (HD)</li>
<li><i class="bi bi-check"></i>Standard audio</li>
<li><i class="bi bi-check"></i>Tv, mobile, phone, tablet</li>
<li><i class="bi bi-check"></i>1 devices</li>
</ul>
<button class="start2">Get started</button>
</div>

</div>

<script>
const monthly = document.getElementById("monthly");
const yearly = document.getElementById("yearly");

const precoP = document.querySelector("#precoP ");
const precoB = document.querySelector("#precoB ");

monthly.addEventListener("change", () => {
  if (monthly.checked) {
    precoP.textContent = "$15";
	precoB.textContent = "$7";
  }
});

yearly.addEventListener("change", () => {
  if (yearly.checked) {
    precoP.textContent = "$99";
	precoB.textContent = "$79";
  }
});



</script>

</body>
</html>
