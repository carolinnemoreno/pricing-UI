<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<title>Campaign</title>
	
	<style>
	:root{
	--cor-fundo-roxo:#DABDFA;
	--cor-fundo-branco:#FEFEFE;
	}
	body{
	background-color: var(--cor-fundo-roxo);
	height: 100%;
	}
	
	.texto1{
	width: 660px;
	height: 40px;
	background-color: var(--cor-fundo-branco);
	margin:auto;
	}
	
	h1{
	text-align: center;
	}
	
	.principal{
	background-color: var(--cor-fundo-branco);
	display:flex;
	width: 660px;
	height: 600px;
	margin:  auto;
	
	
	}
	
	.plano1{
	width: 300px;
	height: 500px;
	border: 1px solid black;
	border-radius: 10px;
	margin: auto;
	margin-right:7px;
	margin-bottom: 20px;
	
	}
	
	.plano2{
	width: 300px;
	height: 500px;
	border: 1px solid, black;
	border-radius: 10px;
	margin: auto;
	margin-left:7px;
	margin-bottom: 20px;
	
	}
	button{
	background-color: var(--cor-fundo-roxo);
	border-radius: 17px;
	padding: 5px 10px 5px 10px;
	color:white;
	margin-left:10px;
	border: none;
	}
	
	</style>
	
	
	
</head>
<body>
<div class="texto1"><h1>Choose a plan that's right for you<h1>
<button>Monthly</button>
<button>Yearly</button></div>
<div class="principal"> 
<div class="plano1"></div>
<div class="plano2"></div>

</div>

</body>
</html>
