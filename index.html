<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<title>Campaign</title>
	
	<style>
	:root{
	--cor-fundo-roxo:#DABDFA;
	--cor-fundo-branco:#FEFEFE;
	--cor-cinza: #8E9299;
	--cor-destaque: #f0e8ff;
	--cor-cinza-claro: #DBDBDB;
	--cor-rosa--claro:#DB66BA;
	}
	body{
	background-color: var(--cor-fundo-roxo);
	height: 100%;
	}
	
	.texto1{
	width: 680px;
	height: 40px;
	background-color: var(--cor-fundo-branco);
	margin:auto;
	border-top-right-radius: 10px;
	border-top-left-radius: 10px;
	text-align: center;
	
	}
	
	.plano1 p{
	color: var(--cor-cinza);
	}
	
	
	.principal{
	background-color: var(--cor-fundo-branco);
	display:flex;
	width: 680px;
	height: 600px;
	margin:  auto;
	border-bottom-right-radius: 10px;
	border-bottom-left-radius: 10px;
	box-shadow: 3px 5px 10px -2px rgba(0, 0, 0, 0.2);

	
	}
	
	.plano1{
	width: 300px;
	height: 500px;
	border: 1px solid gray;
	border-radius: 10px;
	margin: auto;
	margin-right:7px;
	margin-bottom: 15px;
	padding:10px;
	
	}
	
	.plano2{
	width: 300px;
	height: 500px;
	border: 1px solid gray;
	border-radius: 10px;
	margin: auto;
	margin-left:7px;
	margin-bottom: 15px;
	background: radial-gradient(ellipse at top left, pink, pink,white);
	padding:10px;
	}
	.toggle{
	  display: inline-flex;
	  background-color: #fff;
	  border: 1px solid #ddd;
	  border-radius: 25px;
	  overflow: hidden;
	  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
	  font-size:16px;
	}
	
	.toggle input {
      display: none;
    }
	
	.toggle label {
      padding: 1px 2px;
      cursor: pointer;
      color: #777;
      transition: all 0.3s ease;
      user-select: none;
    }
	
	 .toggle input:checked + label {
      background-color: var(--cor-destaque); 
      color: #222;
      
    }
	
	.lista{
	list-style:none;
	padding:0;
	margin:0;
	margin-top: 30px;
	}
	li {
	  display: flex;
	  align-items: center; 
	  gap: 6px; 
		}
	.lista li {
	  line-height: 1.8; 
	}
	
	.linha{
	width:300px;
	height:1px;
	background-color:var(--cor-cinza-claro);
	
	}
	
	button{
	border-radius: 10px;
	padding: 7px 70px 7px 70px;
	color:var(--cor-cinza);
	border: 1px solid var(--cor-cinza);
	background-color: var(--cor-fundo-branco);
	display:block;
	margin: 0 auto;
	margin-top:70px;
	}
	.bi-bullseye{
	padding-top: 20px;
	font-size: 30px;
	color: var(--cor-rosa--claro);
	}
	.bi-gem{
	color:var(--cor-fundo-branco);
	font-size:30px;
	}

	</style>
	
	
	
</head>
<body>
<div class="texto1"><h1>Choose a plan that's right for you<h1>
 <div class="toggle">
    <input type="radio" id="monthly" name="plan" checked>
    <label for="monthly">Monthly</label>
    <input type="radio" id="yearly" name="plan">
    <label for="yearly">Yearly</label>
  </div></div>
<div class="principal"> 
<div class="plano1">
<i class="bi bi-bullseye"></i>
<h1>Premium</h1>
<p>4k + HDR</p>
<p><span style="font-weight: bold; font-size:36px; color:black;">$15</span> per mouth</p>
<div class="linha"></div><br>
<ul class="lista">
<li><i class="bi bi-check"></i>Best video quality</li>
<li><i class="bi bi-check"></i>4k (ultra HD)+ HDR</li>
<li><i class="bi bi-check"></i>Special audio</li>
<li><i class="bi bi-check"></i>Tv, mobile, phone, tablet</li>
<li><i class="bi bi-check"></i>4 devices</li>
</ul>
<button>Get started</button>
</div>
<div class="plano2">
<i class="bi bi-gem"></i>
<h1>Basic</h1>
</div>

</div>

</body>
</html>
