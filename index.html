<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<title>Campaign</title>
	
	<style>
	:root{
	--cor-fundo-roxo:#DABDFA;
	--cor-fundo-branco:#FEFEFE;
	--cor-cinza: #8E9299;
	}
	body{
	background-color: var(--cor-fundo-roxo);
	height: 100%;
	}
	
	.texto1{
	width: 680px;
	height: 40px;
	background-color: var(--cor-fundo-branco);
	margin:auto;
	border-top-right-radius: 30px;
	border-top-left-radius: 30px;
	text-align: center;
	}
	
	.plano1 p{
	color: var(--cor-cinza);
	}
	
	
	.principal{
	background-color: var(--cor-fundo-branco);
	display:flex;
	width: 680px;
	height: 600px;
	margin:  auto;
	border-bottom-right-radius: 30px;
	border-bottom-left-radius: 30px;
	
	}
	
	.plano1{
	width: 300px;
	height: 500px;
	border: 1px solid gray;
	border-radius: 10px;
	margin: auto;
	margin-right:7px;
	margin-bottom: 15px;
	padding:10px;
	
	}
	
	.plano2{
	width: 300px;
	height: 500px;
	border: 1px solid;
	border-radius: 10px;
	margin: auto;
	margin-left:7px;
	margin-bottom: 15px;
	background: radial-gradient(ellipse at top left, pink, pink,white);
	padding:10px;
	}
	.toggle{
	  display: inline-flex;
	  background-color: #fff;
	  border: 1px solid #ddd;
	  border-radius: 25px;
	  overflow: hidden;
	  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
	  font-size:16px;
	}
	
	.toggle input {
      display: none;
    }
	
	.toggle label {
      padding: 1px 2px;
      cursor: pointer;
      color: #777;
      transition: all 0.3s ease;
      user-select: none;
    }
	
	 .toggle input:checked + label {
      background-color: #f0e8ff; /* cor de destaque */
      color: #222;
      
    }
	
	</style>
	
	
	
</head>
<body>
<div class="texto1"><h1>Choose a plan that's right for you<h1>
 <div class="toggle">
    <input type="radio" id="monthly" name="plan" checked>
    <label for="monthly">Monthly</label>
    <input type="radio" id="yearly" name="plan">
    <label for="yearly">Yearly</label>
  </div></div>
<div class="principal"> 
<div class="plano1">
<h1>Premium</h1>
<p>4k + HDR</p>
<p><span style="font-weight: bold; font-size:36px; color:black;">$15</span> per mouth</p>
</div>
<div class="plano2">
<h1>Basic</h1>
</div>

</div>

</body>
</html>
